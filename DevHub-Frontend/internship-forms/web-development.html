<link rel="stylesheet" href="../css/internship-forms-styles.css">
<link rel="stylesheet" href="../css/input-field-styles.css">
<script src="../js/internship-forms.js"></script>

<div class="web-development-form-wrapper internship-wrapper no-bg-image">
    <div class="container mb-5">
        <div>
            <p class="main-internship-heading font-weight-bold"> Web <span id="internship-heading-2">Development</span></p>
            <p class="mb-3 font-weight-bold">Please fill out this form to apply for the internship. <i>Note: (<span class="text-danger">*</span>) indicates required field.</i></p>
        </div>
        <div>
            <form class="web-development-form" data-action="/internship/web-development">
                <div class="row justify-content-between">
                    <div class="col-12 col-xl-5 input-field-div form-group p-3">
                        <label class="mb-0 font-weight-bold">Enter your first name<span class="text-danger">*</span></label>
                        <input type="text" name="firstName" class="form-control input-field required-field" placeholder="Write here...">
                        <small class="error-message text-danger d-none">This field is required</small>
                    </div>
                    <div class="col-12 col-xl-5 input-field-div form-group p-3">
                        <label class="mb-0 font-weight-bold">Enter your last name<span class="text-danger">*</span></label>
                        <input type="text" name="lastName" class="form-control input-field required-field" placeholder="Write here...">
                        <small class="error-message text-danger d-none">This field is required</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 input-field-div form-group p-3">
                        <label class="mb-0 font-weight-bold">Enter your email address<span class="text-danger">*</span></label>
                        <input type="text" name="email" class="form-control input-field required-field" placeholder="Write here...">
                        <small class="error-message text-danger d-none">This field is required</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 input-field-div form-group p-3">
                        <label class="mb-0 font-weight-bold">Do you have any past experience with Web development? if yes, explain<span class="text-danger">*</span></label>
                        <input type="text" name="experience" class="form-control input-field required-field" placeholder="Write here...">
                        <small class="error-message text-danger d-none">This field is required</small>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field-div form-group p-3">
                        <label class="mb-0 d-block font-weight-bold">Upload your resume<span class="text-danger">*</span></label>
                        <input class="resume mt-2 required-field" type="file" >
                        <small class="error-message text-danger d-none mt-2">This field is required</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 input-field-div form-group p-3">
                        <label class="mb-0 font-weight-bold">Cover letter.</label>
                        <textarea type="text" name="coverLetter" class="form-control input-field" rows="4" cols="30"
                        placeholder="Write here..."></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="internship-form-submit-btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
